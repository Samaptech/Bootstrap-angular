<section class="section-products">
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-md-8 col-lg-6">
                <div class="header">
                    <h3>Featured Product</h3>
                    <h2>Popular Products</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div *ngFor="let phone of phones" class="col-md-6 col-lg-4 col-xl-3">
                <div id="product-1" class="single-product">
                    <div class="part-1">
                      <span class="discount">{{phone.discount.toFixed(1)}}%</span>
                        <ul>

                            <li><a href="#"><i class="fas fa-shopping-cart"></i></a></li>
                            <li><a href="#"><i class="fas fa-heart"></i></a></li>
                            <li><a href="#"><i class="fas fa-plus"></i></a></li>
                            <li><a href="#"><i class="fas fa-expand"></i></a></li>
                        </ul>
                    </div>
                    <div class="part-2">
                        <h3 class="product-title">{{phone.name}}</h3>
                        <h4 class="product-old-price">{{phone.price}}</h4>
                        <h4 class="product-price">{{(phone.price * (1 - phone.discount))}}</h4>
                    </div>
                </div>
            </div>
